<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/todos.css">

    <script defer src="./scripts/todos.js"></script>

    <link rel="shortcut icon" href="./assets/favicon.svg" />
    <title>yatodo</title>
  </head>
  <body>
    <div class="todo-list">
        <header class="todo-list__title">Yet Another Todo</header>
        <div class="todo-list__input">
            <input placeholder="Your todo here..." onkeydown="addTodo(event);"/>
        </div>
        <ul class="todo-list__list"></ul>
    </div>
  </body>
</html>
